ndow; } /** * The secondary window, not currently focused * @returns {string} A unique window id */ get secondWindow() { return secondWindow; } /** * Determines if more than one tab is available and then changes the tab focus. * @returns {void} */ changeTab() { /** * Get an array of all open tabs * @returns {array} an array of window identifiers */ allTabs = browser.getTabIds(); /** * Throw an error if the are more or less than 2 windows open. */ if (browser.getTabIds().length &lt; 2 &amp;&amp; !0) { throw Error(`Only 1 tab was detected in the current selenium session, expected 2.`); } else if (browser.getTabIds().length &gt; 2) { throw Error(`3 or more tabs were detected in the current selenium session, expected 2.`); } currentTab = browser.getCurrentTabId(); secondTab = allTabs[1]; /** * Change the window focus to another window */ if (currentTab !== secondTab) { browser.switchTab(secondTab); } } /** * All currently open tabs * @returns {array} An array of tab id's */ get allTabs() { return allTabs; } /** * The currently focused tab * @returns {string} A unique tab id */ get currentTab() { return currentTab; } /** * The secondary tab, not currently focused * @returns {string} A unique tab id */ get secondTab() { return secondTab; } /** * Attempt to change the window or tab in a hail-mary effort to get where you need to go * @returns {void} */ changeWindowOrTab() { this.changeWindow(); if (Error) { console.warn('No external Windows open, switching tabs'); //eslint-disable-line no-console this.changeTab(); } } } × Search results Close "},"pageObjects__base.page.js.html":{"id":"pageObjects__base.page.js.html","title":"Source: pageObjects/_base.page.js","body":" QUARTS Classes BasePageHome_pageLogin_pagemodule.exportsPageIndexProfile_pageRouterSetLists_pageSignup_pageSongs_page Interfaces BaseUiMapHome_uiMapLogin_uiMapProfile_uiMapSignup_uiMapSongs_uiMap Global allTabsallWindowschangeTabchangeWindowchangeWindowOrTabcurrentTabcurrentWindowformatSessionDatagetFormattedT tor * @memberOf BasePage * @method scrollTo * @param {string} target - the element that you want to scroll to * @returns {void} */ scrollTo(target) { const selector = this.findSelector(target); this.waitForVisible(selector); browser.scroll(selector); } /** * @summary Finds a selector based on a parameter, wait for it to be visible and then moves the cursor over it to * engage a possible hover action. * @memberOf BasePage * @method hoverOver * @param {string} target - the element that you want to interact with * @returns {void} */ hoverOver(target) { const selector = this.findSelector(target); browser.waitUntil(() =&gt; { return browser.isVisible(selector); }, this.findTimeout(target), `Unable to verify that element, ${selector}, is visible on ${browser.getUrl()}.`); browser.moveToObject(selector, 0, 0); } /** * @summary Waits for a specific element to load to indicate the page has finished loading. * @description If the skipWait parameter is used, it does not wait for the element to be visible and check for * visibility as soon as the DOM has finished loading. This is useful to call after attempting to load a new page, * so that the next command does not fire before the second page has had a chance to load all the way. * @memberOf BasePage * @method isOnPage * @param {boolean} skipWait (optional) - optionally skips the waitForVisible() command. * @returns {boolean} If true, the page is assumed to have finished loading. */ isOnPage(skipWait) { const selector = this.pageLoadIndicator(); if (!skipWait) { browser.waitUntil(() =&gt; { return browser.isVisible(selector); }, 10000, `Unable to verify that browser is on the ${this.name} page. The current url is ${browser.getUrl()}`); } return browser.isVisible(selector); } /** * @summary Overrides the basePage function. Navigates to an account-specific url if performing a social share test, * otherwise uses the default url * @memberOf BasePage * @method navigate * @param {string} target - the page that is navigated to * @returns {void} */ navigate() { browser.url(this.getPageUrl()); } /** * @summary Sets a conditional timeout period for waiting all waiting functions. Default is set to 10 seconds. * @memberOf BasePage * @method findTimeout * @param {string} target - A selector that we want to know a timeout for * @returns {number} A number in ms that describes the length of the timeout period. */ findTimeout(target) { switch (target) { default: return 10000; } } /** * @summary Determines if an element is on the current page. * @description Searches the known selectors in the current page object, and queries the DOM for a match. Returns a * boolean if the element exists. Does not have to be visible to provide a truthy return. * @memberOf BasePage * @method elementIsOnPage * @param {string} element - the element that you are searching for * @return {boolean} If true, an element matching the (element) parameter is on the current page. */ elementIsOnPage(element) { const selector = this.findSelector(element); browser.waitUntil(() =&gt; { if (browser.elements(selector)) { return true; } else { return false; } }, 10000, `Expected element, ${element}, to be on the page`); return true; } /** * @summary Search for a specific selector (element) and return a style attribute attached to it. * @memberOf BasePage * @method getStyleAttribute * @param {string} target - the element that will be analyzed * @param {string} property - A CSS property that will be analyzed * @returns {string} The CSS property value parsed to a string */ getStyleAttribute(target, property) { return browser.getCssProperty(this.findSelector(target), property).parsed.string; } /** * @summary Waits for an element to include a specific snippet of text. * @memberOf BasePage * @method assertText * @param {string} target - An element that can receive text * @param {string} value - a descriptor that represents a snippet of text in the text.util.js file. * @return {boolean} If true, the text inside the element contains the text defined by (value) */ assertText(target, value) { const info = _text.getInput(value); const selector = this.findSelector(target); browser.waitUntil(() =&gt; { return browser.getText(selector).includes(info); }, 10000, `Expected ${target}'s text, ${browser.getText(selector)}, to include ${info}`); return true; } /** * @summary Get the current title from Selenium and compare it to the title in the uimap,. * @description Waits until they both are the same before returning a boolean, otherwise it throws a timeout exception. * @method validatePageTitle * @memberOf BasePage * @returns {boolean} Returns true if the page title is correct * @throws {Exception} Throws error if page title is not updated to equal the expectation in the allotted time */ validatePageTitle() { const pageTitle = this.getPageTitle(); let currentTitle = browser.getTitle(); return browser.waitUntil(() =&gt; { currentTitle = browser.getTitle(); return currentTitle === pageTitle; }, 10000, `The current page title, ${currentTitle} does not match ${pageTitle}`, 250); } /** * @summary Determines if more than one window is available and then changes the window focus. * @memberOf BasePage * @method changeWindow * @returns {void} */ changeWindow() { _window = new Window(); _window.changeWindow(); } /** * @summary Sets the window focus back to the first opened window * @memberOf BasePage * @method setWindowFocus * @returns {void} */ setWindowFocus() { _window = new Window(); _window.setFocus(); } /** * @summary Determines if an element is or is not visible on a page * @description We created this function in response to the WebdriverIO waitForVisible function fritzing out on us * http://webdriver.io/api/utility/waitForVisible.html, https://github.com/emmadev/quarts/issues/250 * @memberOf BasePage * @method waitForVisible * @param {string} selector - element to wait for * @param {int} timeout (optional) - in ms (default: 5000) * @param {int} interval (optional) - between condition checks (default: 250) * @param {string} error (optional) - Error message to display * @param {boolean} reverse (optional) - checks that element is visible if true, * or not visible if false (default: true) * @returns {boolean} If true, the element is currently visible */ waitForVisible(selector, timeout, interval, error, reverse) { if (typeof timeout !== &quot;number&quot;) { timeout = 5000; } if (typeof interval !== &quot;number&quot;) { interval = 250; } if (typeof reverse !== &quot;boolean&quot;) { reverse = true; } if (typeof error !== &quot;string&quot;) { if (reverse) { error = `Expected element with selector, ${selector}, to be visible on the page`; } else { error = `Expected element with selector, ${selector}, to NOT be visible on the page`; } } browser.waitUntil(() =&gt; { return browser.isVisible(selector) === reverse; }, timeout, error, interval); } /** * @summary Determines if more than one window is available and then changes the window focus. * @memberOf BasePage * @method changeTab * @returns {void} */ changeTab() { _window = new Window(); _window.changeTab(); } /** * Attempt to change the window or tab in a hail-mary effort to get where you need to go * @memberOf BasePage * @method changeWindowOrTab * @returns {void} */ changeWindowOrTab() { _window = new Window(); _window.changeWindowOrTab(); } } × Search results Close "},"pageObjects_songs_songs.page.js.html":{"id":"pageObjects_songs_songs.page.js.html","title":"Source: pageObjects/songs/songs.page.js","body":" QUARTS Classes BasePageHome_pageLogin_pagemodule.exportsPageIndexProfile_pageRouterSetLists_pageSignup_pageSongs_page Interfaces BaseUiMapHome_uiMapLogin_uiMapProfile_uiMapSignup_uiMapSongs_uiMap Global allTabsallWindowschangeTabchangeWindowchangeWindowOrTabcurrentTabcurrentWindowformatSessionDatagetFormattedTimegetInputgetSessionDatahardAuthCheckloginmakeActivemakeFocusmakeHovermakeVisitednavHeadingpasswordsecondTabsecondWindowsetCredentialsetFocussoftAuthChecktestGroupusername Source: pageObjects/songs/songs.page.js import Ba ailable class with context-specific methods. */ export default class router { /** * @method getContext * @memberOf Router * @summary Determines which page object to use * @description Uses if/else logic with regular expressions to determine the current page base on matching parts * of the current url. A matching condition instantiates the corresponding page and returns a page object. * @returns {Object} A page object * @alias router.getContext * @example * //step.js * _page = new login_page(); * console.log(_page) // outputs: login_page{} * browser.url('home.e2ma.net'); // Navigates to https://home.myemma.com * console.log(_page) // outputs: login_page{} * Router.getContext(); // Looks up page based on current url * console.log(_page) // outputs: home_page{} */ getContext() { currentUrl = browser.getUrl(); if (currentUrl.match(/login/)) { page = new pages.Login_page(); } else if (currentUrl.match(/profile/)) { page = new pages.Profile_page(); } else if (currentUrl.match(/set-lists/)) { page = new pages.SetLists_page(); } else if (currentUrl.match(/signup/)) { page = new pages.Signup_page(); } else if (currentUrl.match(/songs/)) { page = new pages.Songs_page(); } else if (currentUrl === browser.options.env.home_url) { page = new pages.Home_page(); } else { let error = new Error(`\\nMessage:\\n The url, ${currentUrl}, does not match any pages defined in the router.js file\\nStack Trace:`); // eslint-disable-line prefer-const error.message = `${error.stack}`; throw error; } return page; } /** * @method setContext * @memberOf Router * @summary Returns a new Page Object matching the {targetPage} parameter * @description Use when trying to force a Page Object onto a test without comparing url's * @param {String} targetPage The intended page * @returns {Object} A page object that matches targetPage. * @alias router.setContext * @example //step.js * _page = new login_page(); * console.log(_page) // outputs: login_page{} * Router.setContext('home') * console.log(_page) // outputs: home_page{} */ setContext(targetPage) { this.page = page; switch (targetPage) { case 'Home': page = new pages.Home_page(); break; case 'Login': page = new pages.Login_page(); break; case 'Profile': page = new pages.Profile_page(); break; case 'Set Lists': page = new pages.SetLists_page(); break; case 'Signup': page = new pages.Signup_page(); break; case 'Songs': page = new pages.Songs_page(); break; default: throw Error(`The ${targetPage} page is not defined as a valid route in router.setContext(targetPage)`); } return page; } /** * @method switchPage * @memberOf Router * @summary Change from one page object to another inside a test * @description Compares current url (from selenium) with destination url (from page object). If they do not * match, it sets page to the the corresponding targetPage, navigates to it via url, and then returns the page object. * @param {String} targetPage The intended page * @returns {Object} A page object that matches targetPage. * @alias router.switchPage * @example * //step.js * _page = new login_page(); * console.log(_page) // outputs: login_page{} * _page = router.switchPage('home') * console.log(_page) // outputs: home_page{} */ switchPage(targetPage) { const current = browser.getUrl(); const destination = this.setContext(targetPage).getPageUrl(); if (current !== destination) { page = this.setContext(targetPage); page.navigate(); } return page; } } × Search results Close "},"pageObjects_setLists_setLists.page.js.html":{"id":"pageObjects_setLists_setLists.page.js.html","title":"Source: pageObjects/setLists/setLists.page.js","body":" QUARTS Classes BasePageHome_pageLogin_pagemodule.exportsPageIndexProfile_pageRouterSetLists_pageSignup_pageSongs_page Interfaces BaseUiMapHome_uiMapLogin_uiMapProfile_uiMapSignup_uiMapSongs_uiMap Global allTabsallWindowschangeTabchangeWindowchangeWindowOrTabcurrentTabcurrentWindowformatSessionDatagetFormattedTimegetInputgetSessionDatahardAuthCheckloginmakeActivemakeFocusmakeHovermakeVisitednavHeadi     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
